<!DOCTYPE html>
<html>
<head>
    <title>Teste API</title>
</head>
<body>
    <h1>Teste de Conectividade da API</h1>
    <button onclick="testarAPI()">Testar Conexão</button>
    <div id="resultado"></div>

    <script>
        async function testarAPI() {
            const resultado = document.getElementById('resultado');
            
            try {
                // Teste 1: GET simples
                console.log('Testando GET...');
                const response = await fetch('http://localhost:7220/api/Usuario');
                console.log('Status:', response.status);
                
                if (response.ok) {
                    const data = await response.text();
                    resultado.innerHTML = `
                        <h3>✅ API Respondendo!</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Response:</strong> ${data}</p>
                    `;
                } else {
                    resultado.innerHTML = `
                        <h3>⚠️ API com problemas</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Status Text:</strong> ${response.statusText}</p>
                    `;
                }
                
            } catch (error) {
                resultado.innerHTML = `
                    <h3>❌ Erro de Conexão</h3>
                    <p><strong>Erro:</strong> ${error.message}</p>
                    <p><strong>Tipo:</strong> ${error.name}</p>
                `;
                console.error('Erro detalhado:', error);
            }
        }
    </script>
</body>
</html>
